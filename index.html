<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В'язання Крючком</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4A373">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <h1>В'язання Крючком</h1>
            <p class="subtitle">Створюйте пікселізовані візерунки з ваших зображень</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <div class="input-wrapper">
                    <label for="imageInput">Завантажити зображення</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <div class="input-wrapper">
                    <label for="gridWidth">Ширина (петлі)</label>
                    <input type="number" id="gridWidth" value="60" min="10" max="200">
                </div>
                <div class="input-wrapper">
                    <label for="gridHeight">Висота (ряди)</label>
                    <input type="number" id="gridHeight" value="60" min="10" max="200">
                </div>
            </div>

            <div id="imagePreview" style="display: none;" class="image-preview">
                <label>Попередній перегляд:</label>
                <img id="previewImg" class="preview-image" alt="Preview">
                <div class="dimension-info">
                    <span id="imageDimensions"></span>
                </div>
                <div class="button-group" style="margin-top: 1rem;">
                    <button class="btn-secondary" id="useOriginalSize">Використати оригінальний розмір</button>
                    <button class="btn-secondary" id="keepAspectRatio">Пропорційно до ширини</button>
                </div>
            </div>



            <div class="input-wrapper" style="margin-bottom: 1rem;">
                <label for="colorCount">Кількість кольорів ниток</label>
                <select id="colorCount">
                    <option value="2">2 кольори (чорно-білий)</option>
                    <option value="3">3 кольори</option>
                    <option value="4" selected>4 кольори</option>
                    <option value="5">5 кольорів</option>
                    <option value="6">6 кольорів</option>
                    <option value="8">8 кольорів</option>
                    <option value="10">10 кольорів</option>
                    <option value="12">12 кольорів</option>
                </select>
            </div>

            <div class="options-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="showCoordinates" checked>
                    <label for="showCoordinates">Координати</label>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="colorMode" checked>
                    <label for="colorMode">Кольори</label>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="generateBtn">Згенерувати схему</button>
                <button class="btn-secondary" id="downloadBtn" style="display: none;">Завантажити PNG</button>
            </div>

            <div class="zoom-control" id="zoomControl" style="display: none; margin-top: 1rem;">
                <label>Масштаб:</label>
                <button class="btn-zoom" id="zoomOut">-</button>
                <input type="range" id="zoomSlider" min="0.1" max="3" step="0.01" value="1">
                <button class="btn-zoom" id="zoomIn">+</button>
                <span id="zoomValue">100%</span>
            </div>
        </div>

        <div class="canvas-wrapper" id="canvasWrapper">
            <div class="placeholder">Завантажте зображення та натисніть "Згенерувати схему"</div>
        </div>

        <div class="info-panel" id="infoPanel" style="display: none;">
            <span id="gridInfo">Схема: 60 × 60 петель</span>
            <span id="colorInfo">Кольорів: 2</span>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW error', err));
            });
        }
    </script>
</body>

</html>
